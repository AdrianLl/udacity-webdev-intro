<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="card">
			<!-- your favorite animal's name goes here -->
			<h3 class="heading">Immortal Jellyfish</h3>
			<!-- your favorite animal's image goes here -->
			<img src="jellyfish.jpg" alt="Jellyfish">
			<div>
				<!-- your favorite animal's interesting fact goes here -->
				<p>Write an interesting fact about your favorite animal...</p>
				<ul>
					<!-- your favorite animal's list items go here -->
					<li><span>Scientific Name</span>: Turritopsis dohrnii</li>
					<li><span>Average Length</span>: Diameter 4.5 mm</li>
					<li><span>Average Lifespan</span>: Biologically Immortal</li>
					<li><span>Habitat</span>: Mediterranean Sea</li>
				</ul>
				<!-- your favorite animal's description goes here -->
				<p>Write a brief description about your favorite animal...</p>
			</div>
		</div>
	</section>
</body>
</html>
